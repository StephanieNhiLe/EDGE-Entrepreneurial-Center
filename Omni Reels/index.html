<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Reels</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="styleguide.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
      <div class="content">
        <div class="navbar">
          <div class="nav-logo">
            <a href="#"><img alt="logo" class="logo-svg" src="./img/Logo.png"/></a>
          </div>
          <div class="nav-menu">
            <a class="navbar-link valign-text-middle clashdisplay-normal-white-20px" href="">About Us</a>
            <a class="navbar-link valign-text-middle clashdisplay-normal-white-20px" href="">Benefits</a>
            <a class="navbar-link valign-text-middle clashdisplay-normal-white-20px" href="">Movies</a>
            <a class="navbar-link valign-text-middle clashdisplay-normal-white-20px" href="">Contact</a>
          </div> 
          <div class="nav-button">
            <div class="overlap-group-2">
              <a class="white-button valign-text-middle button" href="">Log In</a>
            </div>
            <div class="overlap-group-1">
              <a class="grape-button valign-text-middle button" href="">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div>
        <div class="container">
          <div class="app-download">
            <a href="#"><img alt="logo" class="logo-svg" src="./img/Logo.png"/></a>
            <div class="flex social-btns">
              <a class="app-btn blu flex vert" href="http:apple.com">
                <i class="fab fa-apple"></i>
                <p>Available on the <br/> <span class="big-txt">App Store</span></p>
              </a>
            
              <a class="app-btn blu flex vert" href="http:google.com">
                <i class="fab fa-google-play"></i>
                <p>Get it on <br/> <span class="big-txt">Google Play</span></p>
              </a>
              </div>
              <p>Questions? Call 1-XXX-XXX-XXXX</p>
          </div>
          <img src="./img/Vector 2.png" alt="vector-2" class="small-vector-svg">
        </div>
      </div>
    </footer>
</body>
</html>
